<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcami</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Top Header Promo Banner -->
    <div class="top-header">
        <p>GET 25% OFF YOUR FIRST MONTH. FREE SHIPPING ON U.S. ORDERS.</p>
    </div>

    <!-- Main Header -->
    <header class="main-header">
        <div class="header-container">
            <div class="logo">
                <a href="#">
                    <img src="assets/images/logo2.png" alt="Alcami Logo" class="logo-image">
                </a>
            </div>

            <nav class="main-nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li class="dropdown">
                        <a href="#">Shop</a>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            class="dropdown-arrow">
                            <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z" fill="#000000" />
                        </svg>
                    </li>
                    <li><a href="#">Elements</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>

            <div class="header-actions">
                <button class="search-icon" aria-label="Search">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="11" cy="11" r="8" stroke="black" stroke-width="2" />
                        <line x1="21" y1="21" x2="16" y2="16" stroke="black" stroke-width="2" />
                    </svg>
                </button>
                <button class="try-alcami">
                    Try Alcami <span class="arrow">→</span>
                </button>
            </div>

            <!-- Mobile Hamburger Menu -->
            <button class="hamburger-menu" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <!-- Search Overlay -->
            <div class="search-overlay">
                <div class="search-container">
                    <input type="text" placeholder="Search..." class="search-input">
                    <button class="close-search">✕</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-container">
            <div class="hero-content">
                <div class="hero-text">
                    <div class="hero-rating">
                        <div class="stars">★</div>
                        <span class="rating-value">4.8</span>
                        <span class="rating-description">awarded the top adaptogen blend in the world</span>
                    </div>
                    <h1>Achieve your highest self.</h1>
                    <div class="hero-stats">
                        <div class="stat">
                            <span class="stat-value">10x</span>
                            <span class="stat-label">concentration</span>
                        </div>
                        <div class="stat">
                            <span class="stat-value">9</span>
                            <span class="stat-label">powerful ingredients</span>
                        </div>
                        <div class="stat">
                            <span class="stat-value">1000 <span class="stat-mg">mg</span></span>
                            <span class="stat-label">of Adaptogens per dose</span>
                        </div>
                    </div>
                    <button class="shop-now">Shop Now →</button>
                </div>
            
                <div class="hero-product-images">
                    <div class="product-background-images">
                        <img src="assets/images/ingradients/ingredient1.png" alt="Ingredient 1" class="ingredient1">
                        <div class="blank"></div>
                        <div class="blank"></div>
                        <div class="blank"></div>
                        
                        <div class="blank"></div>
                        <div class="blank"></div>
                        <div class="blank"></div>
                        <img src="assets/images/ingradients/ingredient9.png" alt="Ingredient 9" class="ingredient9">

                        <img src="assets/images/ingradients/ingredient2.png" alt="Ingredient 2" class="ingredient2">
                        
                        <img src="assets/images/ingradients/ingredient6.png" alt="Ingredient 6" class="ingredient6">
                        <img src="assets/images/ingradients/ingredient8.png" alt="Ingredient 8" class="ingredient8">
                    </div>
                    <div class="product-background-images7">
                        <img src="assets/images/ingradients/ingredient7.png" alt="Ingredient 7" class="ingredient7">
                    </div>
                    <div class="product-background-images3">
                        <img src="assets/images/ingradients/ingredient3.png" alt="Ingredient 3" class="ingredient3">
                    </div>
                    <div class="product-background-images5">
                        <img src="assets/images/ingradients/ingredient5.png" alt="Ingredient 5" class="ingredient5">
                    </div>
                    <div class="product-background-images4">
                        <img src="assets/images/ingradients/ingredient4.png" alt="Ingredient 4" class="ingredient4">
                    </div>
                    
                    <div class="product-main-images">
                        <div class="image-p1">
                           <img src="assets/images/ingradients/product1.png" alt="Alcami Brown Package" width="250" height="250" class="product1">
                        </div>
                        <div class="image-p2">
                           <img src="assets/images/ingradients/product2.png" alt="Alcami White Package" class="product2">
                        </div>
                        <div class="image-p3">
                           <img src="assets/images/ingradients/product3.png" alt="Alcami Green Package" class="product3">
                        </div>
                        
                    </div>
                </div>


            </div>
        </div>
    </section>

    <script src="js/header.js"></script>
</body>

</html>
