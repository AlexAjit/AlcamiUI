<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcami</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Top Header Promo Banner -->
    <div class="top-header">
        <p>GET 25% OFF YOUR FIRST MONTH. FREE SHIPPING ON U.S. ORDERS.</p>
    </div>

    <!-- Main Header -->
    <header class="main-header">
        <div class="header-container">
            <div class="logo">
                <a href="#">
                    <img src="assets/images/logo1.png" alt="Alcami Logo" class="logo-image">
                </a>
            </div>
            
            <nav class="main-nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li class="dropdown">
                        <a href="#">Shop</a>
                        <img src="assets/icons/png1.png" alt="Dropdown Arrow" class="dropdown-arrow">
                    </li>
                    <li><a href="#">Elements</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>

            <div class="header-actions">
                <button class="search-icon" aria-label="Search">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="11" cy="11" r="8" stroke="black" stroke-width="2"/>
                        <line x1="21" y1="21" x2="16" y2="16" stroke="black" stroke-width="2"/>
                    </svg>
                </button>
                <button class="try-alcami">Try Alcami →</button>
            </div>

            <!-- Mobile Hamburger Menu -->
            <button class="hamburger-menu" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <!-- Search Overlay -->
            <div class="search-overlay">
                <div class="search-container">
                    <input type="text" placeholder="Search..." class="search-input">
                    <button class="close-search">✕</button>
                </div>
            </div>
        </div>
    </header>

    <script src="js/header.js"></script>
</body>
</html>
